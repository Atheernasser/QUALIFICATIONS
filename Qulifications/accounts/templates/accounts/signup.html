{% extends 'accounts/base.html' %}
{% block title%}<title>sign up</title>{% endblock %}

{% block content %}
        
      <div class="container">
            <h1>sign up</h1>
        
            <form method="post" action="">
                {% csrf_token %}
                <h2 class="h3 mb-3 fw-normal">Please sign up / Register</h2>
            
                <div class="form-floating mt-2">
                    <input type="text" name="username" class="form-control" placeholder="Enter your name..." />
                    <label for="floatingInput">user name</label>
                  </div>
        
                <div class="form-floating mt-2">
                  <input type="email" name="email" class="form-control" placeholder="name@gmail.com" />
                  <label for="floatingInput">Email</label>
                </div>
        
                <div class="form-floating mt-2">
                    <input type="password" name="password" class="form-control" placeholder="password" />
                    <label for="floatingInput">password</label>
                </div>
        
            
                <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">create a new user</button>
              </form>
        
         </div>
        
 {% endblock %}
